<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Life Saving</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div>
                <a href="index.html">
                    <img class="header_img logo" src="images/BLS_logo" alt="Better Life Savings logo">
                </a>
            </div>
            <div>
                <img class="header_img ng-flag" src="images/ng-flag.png" alt="Country Flag">
                <span class="describe eval bg-primary">Country</span> 
            </div>
            <div>
                <img class="header_img baba-img" src="images/Ellipse 9.png" alt="Fehintola">
                <span class="describe eval bg-primary">Fehintola</span>
            </div>
        </nav>
    </header>
    <section id="page__body">
        <p class="logo-desc">...helping you save your money for BetterLife</p>
        <div class="form__wrapper row">
            <form action="" method="post">
                <h2>It's quick and easy</h2>
                <div class="form_split-to-two">
                    <div class="form-input_container phone-input_container">
                        <input type="tel" name="phone" id="phone" placeholder="ex: +2348012345678"/>
                        <label for="phone">Phone Number</label>
                        <span class="describe phone_addon">
                            <select name="country_code" id="">
                                <option value="+234">+234</option>
                                <option value="+234">+234</option>
                                <option value="+234">+234</option>
                            </select>
                        </span>
                    </div>
                    <div class="form-input_container">
                        <input type="file" name="profilepicture" id="profilepicture"/>
                        <label class="picture bg-primary" for="profilepicture">Picture</label> 
                        <span>Upload profile Picture</span>
                    </div>
                    <div class="form-input_container">
                        <input type="text" name="firstname" id="firstname" placeholder="First Name" />
                        <label for="firstname">First Name</label>
                    </div>
                    <div class="form-input_container">
                        <input type="text" name="lastname" id="lastname" placeholder="Last Name"/>
                        <label for="lastname">Last Name</label>
                    </div>
                    <div class="form-input_container">
                        <input type="text" name="othernames" id="othernames" placeholder="Other Name"/>
                        <label for="othernames">Other Name</label>
                    </div>
                    <div class="form-input_container">
                        <input type="text" name="nickname" id="nickname" placeholder="Nick Name"/>
                        <label for="nickname">Nick Name</label>
                    </div>
                    <div class="form-input_container">
                        <select name="gender" id="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-input_container">
                        <input type="date" name="dob" id="dob"/>
                        <label for="dob">Date of Birth</label>
                    </div>
                    <div class="form-input_container">
                        <input type="text" name="address" id="address" placeholder="Address"/>
                        <label for="address">Address</label>
                    </div>
                    <div class="form-input_container">
                        <input type="text" name="state" placeholder=" State                             Town">
                    </div>
                    <div class="form-input_container">
                        <input type="password" name="password" id="password" placeholder="Enter Password"/>
                        <label for="password">Password</label>
                    </div>
                    <div class="form-input_container">
                        <input type="text" name="secretword" id="secretword" placeholder="Enter Secret Word"/>
                        <label for="secretword">Secret Word</label>
                    </div>
                    <div class="form-input_container"></div>
                    <div class="form-input_container">
                        <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password"/>
                        <label for="confirmpassword">Confirm Password</label>
                    </div>
                </div>
                <div class="call-to-action_single">
                    <div class="single-btn">
                        <button class="eval go-to-right bg-primary" href="religion.html">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <div>Better Life Savings &copy;2020</div>
    </footer>
</body>
</html>
